<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>


</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Sepe Portal</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/login">Login</a></li>
            </ul>
            <form id="logoutForm" action="/logout" method="post">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:{}" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div class="page-container">
    <div class="container main-container">
        <form action="/setDocument" method="post" enctype="multipart/form-data">

            <div class="row">
                <div class="center-block center-content">
                    <h2>Upload PDF test</h2>
                </div>
            </div>
            <div class="row padded-bottom">
                <div class="col-sm-6 rightcolumn">
                    <input type="file" name="file"></input>
                    <input type="text" name="docId"></input>
                </div>
            </div>

            <div class="row">
                <div class="center-block center-content">
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
            </div>
            <div class="row padded-bottom"/>
        </form>
    </div>
</div>
</body>
</html>
