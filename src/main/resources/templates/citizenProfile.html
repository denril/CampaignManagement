<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Προφίλ χρήστη</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <img src="/static/css/sepelogo.png" alt="AndroidCampaigns"/>
            <a class="navbar-brand"></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/citizenProfile">Υπηρεσίες</a></li>
            </ul>
            <form th:object="${user}" id="logoutForm" action="/logout" method="post">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/citizenProfile">
                        <div th:text="${user.username}"/>
                    </a></li>
                    <li><a href="javascript:{}" onclick="document.getElementById('logoutForm').submit();">Έξοδος</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div class="page-container">
    <div class="container main-container">
        <form action="/citizenProfile/save" method="post" accept-charset="utf-8">
            <!-- <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}"/>-->

            <div class="row">
                <div class="center-block center-content">
                    <h2>Προφίλ Χρήστη</h2>
                </div>
            </div>
            <div class="row" th:if="${profileSaveError}">
                <div class="center-block" style="color: red;" th:text="${profileSaveError}"/>
            </div>
            <br />
            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    Email:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input type="hidden" th:field="*{user.id}" name="id"/>
                    <input class=" form-control" type="text" th:value="${user.email}"
                           maxlength="50" size="30" name="email"/>
                </div>
            </div>
            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    Username:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input class="form-control" type="text" th:value="${user.username}" th:readonly="${user.username}"
                           maxlength="50" size="30" name="username"/>
                </div>
            </div>
            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    Όνομα:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input class="form-control" type="text" th:value="${user.firstname}" th:readonly="${user.firstname}"
                           maxlength="50" size="30" name="firstname"/>
                </div>
            </div>
            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    Επώνυμο:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input class="form-control" type="text" th:value="${user.lastname}" th:readonly="${user.lastname}"
                           maxlength="50" size="30" name="lastname"/>
                </div>
            </div>



            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    Current Password:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input class="form-control" type="password" id="currentPassword" name="currentPassword"
                           maxlength="20" size="20"/>
                    <span class="fine-print">(Must match in order to update profile)</span>
                </div>
            </div>
            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    New Password:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input class="form-control" type="password" id="newPassword" name="newPassword" maxlength="20"
                           size="20"/>
                    <span class="fine-print">(Leave blank unless you want to change you password)</span>
                </div>
            </div>
            <div class="row padded-bottom">
                <div class="col-sm-6 leftcolumn">
                    Re-enter New Password:
                </div>
                <div class="col-sm-6 rightcolumn">
                    <input class="form-control" type="password" id="reenterNewPassword" name="reenterNewPassword"
                           maxlength="20" size="20"/>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="center-block center-content">
                    <button class="btn btn-default" type="submit">Update Profile</button>
                </div>
            </div>
            <div class="row padded-bottom"/>
        </form>
    </div>
</div>
</body>
</html>
